openapi: 3.1.0
info:
  title: API сервер для проекта "Шесть городов"
  version: 1.0.0
  description: |-
    * Список ресурсов и маршрутов сервера "Шесть городов".
  license:
    name: MIT
    url: https://opensource.org/licenses/MIT

tags:
  - name: users
    description: Действия с пользователем.
  - name: offers
    description: Действия с предложениями.
  - name: comments
    description: Действия с комментариями.

paths:
  /users/register:
    post:
      tags:
        - users
      summary: Регистрация пользователя
      description: Регистрирует нового пользователя.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
      responses:
        '201':
          description: Пользователь успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '409':
          description: Пользователь с таким email уже существует
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'

  /users/login:
    post:
      tags:
        - users
      summary: Авторизация пользователя
      description: Авторизует пользователя на основе логина и пароля
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/authRequest'
      responses:
        '200':
          description: Успешная аутентификация
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/authResponse'
        '401':
          description: Неправильный логин или пароль
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '404':
          description: Пользователь не найден
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'

  /users/logout:
    post:
      tags:
        - users
      summary: Выход из системы
      description: Завершение сессии.
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Сессия завершена
        '401':
          $ref: '#/components/responses/unauthorized'

  /users/me:
    get:
      tags:
        - users
      summary: Проверка состояния пользователя
      description: Получение данных текущего авторизованного пользователя.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Данные пользователя
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/user'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'

  /offers:
    get:
      tags:
        - offers
      summary: Список предложений по аренде
      description: Возвращает список предложений, по умолчанию 60.
      parameters:
        - in: query
          name: limit
          schema:
            type: integer
            default: 60
          description: Количество предложений для возврата
      responses:
        '200':
          description: Список предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offerSummary'
    post:
      tags:
        - offers
      summary: Создание нового предложения
      description: Создает новое предложение
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerCreate'
      responses:
        '201':
          description: Предложение успешно создано
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'

  /offers/{offerId}:
    parameters:
      - in: path
        name: offerId
        required: true
        schema:
          type: string
        description: Идентификатор предложения
    get:
      tags:
        - offers
      summary: Получение детальной информации о предложении
      description: Возвращает полную информацию по одному предложению.
      responses:
        '200':
          description: Детальная информация о предложении
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'
    patch:
      tags:
        - offers
      summary: Редактирование предложения
      description: Обновляет данные предложения.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/offerCreate'
      responses:
        '200':
          description: Предложение успешно обновлено
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '400':
          description: Ошибка валидации данных
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/responses/forbidden'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'
    delete:
      tags:
        - offers
      summary: Удаление предложения
      description: Удаляет предложение.
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Предложение успешно удалено
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '403':
          description: Доступ запрещен
          content:
            application/json:
              schema:
                $ref: '#/components/responses/forbidden'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'

  /offers/{offerId}/comments:
    parameters:
      - in: path
        name: offerId
        required: true
        schema:
          type: string
        description: Идентификатор предложения
    get:
      tags:
        - comments
      summary: Получение списка комментариев
      description: Возвращает до 50 последних комментариев для предложения.
      responses:
        '200':
          description: Список комментариев
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/comment'
                maxItems: 50
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'
    post:
      tags:
        - comments
      summary: Добавление комментария
      description: Добавляет новый комментарий к предложению.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/newComment'
      responses:
        '201':
          description: Комментарий успешно создан
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/comment'
        '400':
          description: Ошибка валидации
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/error'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'

  /offers/premium:
    get:
      tags:
        - offers
      parameters:
        - name: city
          in: query
          required: true
          schema:
            type: string
            enum: [ Paris, Cologne, Brussels, Amsterdam, Hamburg, Dusseldorf ]
      summary: Премиальные предложения для города
      description: Возвращает до 3 премиальных предложений для указанного города.
      responses:
        '200':
          description: Список премиальных предложений
          content:
            application/json:
              schema:
                type: array
                maxItems: 3
                items:
                  $ref: '#/components/schemas/offerSummary'
        '404':
          description: Город не найден или для него нет предложений
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'

  /offers/favorites:
    get:
      tags:
        - offers
      summary: Получение списка избранных предложений
      description: Возвращает все предложения, добавленные пользователем в избранное.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Список избранных предложений
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/offerSummary'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'

  /offers/favorites/{offerId}:
    parameters:
      - in: path
        name: offerId
        required: true
        schema:
          type: string
        description: Идентификатор предложения
    patch:
      tags:
        - offers
      summary: Добавление предложения в избранное
      description: Добавляет предложение в список избранных.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Предложение успешно добавлено в избранное
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'
    delete:
      tags:
        - offers
      summary: Удаление предложения из избранного
      description: Удаляет предложение из списка избранных.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Предложение успешно удалено из избранного
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/offer'
        '401':
          description: Не авторизован
          content:
            application/json:
              schema:
                $ref: '#/components/responses/unauthorized'
        '404':
          description: Предложение не найдено
          content:
            application/json:
              schema:
                $ref: '#/components/responses/notFound'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    error:
      type: object
      properties:
        message:
          type: string
        details:
          type: object
      required:
        - message
    createUser:
      type: object
      required: [ name, email, password, userType ]
      properties:
        name:
          type: string
          minLength: 1
          maxLength: 15
          description: Имя пользователя
        email:
          type: string
          format: email
        avatar:
          type: string
          format: uri
          description: URL изображения .jpg или .png
        password:
          type: string
          minLength: 6
          maxLength: 12
        userType:
          type: string
          enum: [ normal, pro ]
          description: Тип пользователя (normal|pro)
    user:
      type: object
      properties:
        id:
          type: string
          example: 6329c3d6a04ab1061c6425ea
        name:
          type: string
        email:
          type: string
          format: email
          example: keks@htmlacademy.ru
        avatar:
          type: string
          format: uri
        userType:
          type: string
          enum: [ normal, pro ]
      required: [ id, name, email, userType ]
    authRequest:
      type: object
      required: [ email, password ]
      properties:
        email:
          type: string
          format: email
        password:
          type: string
    authResponse:
      type: object
      properties:
        token:
          type: string
          description: Токен доступа (JWT)
    location:
      type: object
      properties:
        latitude:
          type: number
          format: float
        longitude:
          type: number
          format: float
      required: [ latitude, longitude ]
    offer:
      type: object
      required: [ title, description, postDate, city, previewImage, images, isPremium, isFavorite, rating, housingType, rooms, maxGuests, price, comforts, authorId, location ]
      properties:
        id:
          type: string
          readOnly: true
        title:
          type: string
          minLength: 10
          maxLength: 100
        description:
          type: string
          minLength: 20
          maxLength: 1024
        postDate:
          type: string
          format: date-time
        city:
          type: string
          enum: [ Paris, Cologne, Brussels, Amsterdam, Hamburg, Dusseldorf ]
        previewImage:
          type: string
          format: uri
        images:
          type: array
          items:
            type: string
            format: uri
          minItems: 6
          maxItems: 6
          description: Список из 6 ссылок на фотографии
        isPremium:
          type: boolean
        isFavorite:
          type: boolean
        rating:
          type: number
          minimum: 1
          maximum: 5
        housingType:
          type: string
          enum: [ apartment, house, room, hotel ]
        rooms:
          type: integer
          minimum: 1
          maximum: 8
        maxGuests:
          type: integer
          minimum: 1
          maximum: 10
        price:
          type: integer
          minimum: 100
          maximum: 100000
        comforts:
          type: array
          items:
            type: string
            enum: [ Breakfast, Air conditioning, Laptop friendly workspace, Baby seat, Washer, Towels, Fridge ]
          minItems: 1
        authorId:
          type: string
          description: Идентификатор автора
        commentsCount:
          type: integer
          readOnly: true
        location:
          $ref: '#/components/schemas/location'
    offerSummary:
      type: object
      description: Сокращённая информация о предложении (для списков)
      properties:
        id:
          $ref: '#/components/schemas/offer/properties/id'
        title:
          $ref: '#/components/schemas/offer/properties/title'
        price:
          $ref: '#/components/schemas/offer/properties/price'
        housingType:
          $ref: '#/components/schemas/offer/properties/housingType'
        isFavorite:
          $ref: '#/components/schemas/offer/properties/isFavorite'
        postDate:
          $ref: '#/components/schemas/offer/properties/postDate'
        city:
          $ref: '#/components/schemas/offer/properties/city'
        previewImage:
          $ref: '#/components/schemas/offer/properties/previewImage'
        isPremium:
          $ref: '#/components/schemas/offer/properties/isPremium'
        rating:
          $ref: '#/components/schemas/offer/properties/rating'
        commentsCount:
          $ref: '#/components/schemas/offer/properties/commentsCount'
      required: [ id, title, price, housingType, isFavorite, postDate, city, previewImage, isPremium, rating, commentsCount ]
    offerCreate:
      type: object
      required: [ title, description, postDate, city, previewImage, images, isPremium, housingType, rooms, maxGuests, price, comforts, authorId, location ]
      properties:
        title:
          $ref: '#/components/schemas/offer/properties/title'
        description:
          $ref: '#/components/schemas/offer/properties/description'
        postDate:
          $ref: '#/components/schemas/offer/properties/postDate'
        city:
          $ref: '#/components/schemas/offer/properties/city'
        previewImage:
          $ref: '#/components/schemas/offer/properties/previewImage'
        images:
          $ref: '#/components/schemas/offer/properties/images'
        isPremium:
          $ref: '#/components/schemas/offer/properties/isPremium'
        housingType:
          $ref: '#/components/schemas/offer/properties/housingType'
        rooms:
          $ref: '#/components/schemas/offer/properties/rooms'
        maxGuests:
          $ref: '#/components/schemas/offer/properties/maxGuests'
        price:
          $ref: '#/components/schemas/offer/properties/price'
        comforts:
          $ref: '#/components/schemas/offer/properties/comforts'
        authorId:
          $ref: '#/components/schemas/offer/properties/authorId'
        location:
          $ref: '#/components/schemas/location'
    comment:
      type: object
      required: [ text, postDate, rating, author ]
      properties:
        id:
          type: string
        text:
          type: string
          minLength: 5
          maxLength: 1024
        postDate:
          type: string
          format: date-time
        rating:
          type: integer
          minimum: 1
          maximum: 5
        author:
          $ref: '#/components/schemas/user'
    newComment:
      type: object
      required: [ text, rating ]
      properties:
        text:
          type: string
          minLength: 5
          maxLength: 1024
        rating:
          type: integer
          minimum: 1
          maximum: 5
  responses:
    unauthorized:
      description: Требуется аутентификация
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    forbidden:
      description: Доступ запрещён
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
    notFound:
      description: Ресурс не найден
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/error'
